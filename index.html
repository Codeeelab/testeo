<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Estudiantil</title>
    
    <!-- Estilos principales -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fuente moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header principal -->
    <header class="main-header">
        <div class="container">
            <h1 class="main-title">Plataforma Estudiantil</h1>
            <p class="subtitle">Accede a todos tus cursos y materias en un solo lugar</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <section class="materias-section">
            <div class="container">
                <h2 class="section-title">Materias Disponibles</h2>
                
                <!-- Contenedor donde se cargarán dinámicamente las tarjetas de materias -->
                <div id="materias-container" class="materias-grid">
                    <!-- Las tarjetas se generarán desde JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Plataforma Estudiantil. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript principal -->
    <script src="js/script.js"></script>
</body>
</html>
